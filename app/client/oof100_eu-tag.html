<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width" />
	<title>AdinPlay Ads</title>
	<p>Documentation: <a href="https://adinplay.com/api/" target="_blank">https://adinplay.com/api/</a></p>
	AIP ID: ANT/oof100.eu<br>
	AIP PLACEMENT ID: oof100-eu_300x250<br>
	AIP PLACEMENT ID: oof100-eu_728x90<br>
	<br>

	<script>
		var aiptag = aiptag || {};
		aiptag.cmd = aiptag.cmd || [];
		aiptag.cmd.display = aiptag.cmd.display || [];
		aiptag.cmd.player = aiptag.cmd.player || [];
		// Show GDPR consent tool
		aiptag.gdprShowConsentTool = true;
		// If you use your own GDPR consent tool please set aiptag.gdprConsent = false; if an EU user has declined or not yet accepted marketing cookies, for users outside the EU or for users that accepted the GDPR please use aiptag.gdprConsent = true;

		aiptag.cmd.player.push(function () {
			adplayer = new aipPlayer({
				AD_WIDTH: 960,
				AD_HEIGHT: 540,
				AD_FULLSCREEN: false,
				AD_CENTERPLAYER: false,
				LOADING_TEXT: 'loading advertisement',
				PREROLL_ELEM: function () {
					return document.getElementById('preroll')
				},
				AIP_COMPLETE: function () {
					/*******************
					 ***** WARNING *****
					 *******************
					 Please do not remove the PREROLL_ELEM
					 from the page, it will be hidden automaticly.
					 If you do want to remove it use the AIP_REMOVE callback.
					*/
					alert("Ad Completed");
				},
				AIP_REMOVE: function () {
					// Here it's save to remove the PREROLL_ELEM from the page.
					// But it's not necessary.
				}
			});
		});
	</script>
	<script src="//api.adinplay.com/libs/aiptag/pub/ANT/oof100.eu/tag.min.js"></script>
</head>

<body style="margin:0;padding:0;">
	<div id='oof100-eu_300x250'>
		<script type='text/javascript'>
			aiptag.cmd.display.push(function () {
				aipDisplayTag.display('oof100-eu_300x250');
			});
		</script>
	</div>
	<button onclick="aiptag.cmd.display.push(function() { aipDisplayTag.display('oof100-eu_300x250'); });">Refresh
		Ad</button>
	<div id='oof100-eu_728x90'>
		<script type='text/javascript'>
			aiptag.cmd.display.push(function () {
				aipDisplayTag.display('oof100-eu_728x90');
			});
		</script>
	</div>
	<button onclick="aiptag.cmd.display.push(function() { aipDisplayTag.display('oof100-eu_728x90'); });">Refresh
		Ad</button>
	<br><br>
	<button onclick="aiptag.cmd.player.push(function() { adplayer.startPreRoll(); });">Show Video Ad</button>
	<div id="preroll"></div>

</body>

<script src="js/pixi-4.8.min.js"></script>
<script src="js/smoothie.js"></script>
<script src="js/tink.js"></script>
<script src="js/parser.js"></script>
<script src="js/socket.io.js"></script>
<!-- <script src="js/require.js"></script> -->
<!-- <script src="js/sc-v4.js"></script> -->

</html>
